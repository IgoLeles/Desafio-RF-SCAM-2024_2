<h2>Create Empregado</h2>
<form (ngSubmit)="saveEmpregado()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="empregado.nome" name="nome">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="empregado.email" name="email">
  </div>
  <div>
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" [(ngModel)]="empregado.cargo" name="cargo">
  </div>
  <div>
    <label for="departamento_id">Departamento ID:</label>
    <input type="number" id="departamento_id" [(ngModel)]="empregado.departamento_id" name="departamento_id">
  </div>
  <button type="submit">Salvar</button>
</form>
